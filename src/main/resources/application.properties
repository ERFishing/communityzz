# ServerProperties
server.port=8080
server.servlet.context-path=/community

# ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/communityzz?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.xxx.communityzz.entity

mybatis.configuration.useGeneratedKeys=true
#启动主键自增长
mybatis.configuration.mapUnderscoreToCamelCase=true
#下划线方式与驼峰命名方式自动匹配

# logger
#logging.level.com.nowcoder.community=warn
#logging.file.name=F:/Git_Reporistory/communityzz/communityzz.log
#指定日志存放的位置